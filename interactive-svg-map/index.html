<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Interactive SVG Map</title>
</head>
<body>
  <div id="map-container">
    <svg id="map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
      <!-- Your SVG map content goes here -->
      <path id="region1" d="M100,100 L200,100 L200,200 L100,200 Z" />
      <path id="region2" d="M300,300 L400,300 L400,400 L300,400 Z" />
    </svg>
  </div>
</body>
</html>
